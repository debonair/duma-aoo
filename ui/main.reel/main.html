<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "textArea": {
            "prototype": "digit/ui/text-area.reel",
            "properties": {
                "element": {"#": "textArea"},
                "value": "Text"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <textarea data-montage-id="textArea"></textarea>
    </div>
</body>
</html>
